 <!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor details...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div style='font-size:50px;color:rgb(218, 39, 33);'><i><b>Vaishnav Clinic...</b></i></div>

   <div  style="margin-left:40%;margin-top:10px;">
    <a href="{% url 'home' %}" style='margin-left:10px;' class='btn btn-outline-primary '>Home</a>
  <a href="{% url 'doctor' %}" style='margin-left:10px;' class='btn btn-outline-primary '>Doctor</a>
  <a href='/patient/' style='margin-left:10px;' class='btn btn-outline-success '>Patient</a></div>
    {% for i in doc %}<br><br>
    <div class="card" style="width: 18rem;margin:auto;">
        <img src="{{i.image.url}}" class="card-img-top" width='140px' height="300px" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Category - {{i.category}}</li>
          <li class="list-group-item"> Experience - {{i.experience}}</li>
          <li class="list-group-item">Appoitment - {{i.appointment}}</li>
        </ul>
      </div>
      {% endfor %}
</body>

</html>
