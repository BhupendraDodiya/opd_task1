<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div style='font-size:50px;color:rgb(218, 39, 33);'><i><b>Vaishnav Clinic...</b></i></div>

    <br><a href='/' style='margin-left:10px;' class='btn btn-outline-success '>Home</a>
    <a href="{% url 'doctor' %}" style='margin-left:10px;' class='btn btn-outline-primary' >Doctor</a>
    <div class="container mt-3">
        <h2>Patient Details ...</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Issue</th>
                    <th>Select-Doctor</th>
                </tr>
            </thead>
            <tbody>
                {% for i in pat %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.contact}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.issue}}</td>
                    <td><a href="{% url 'doc_data' i.select_doctor %}">{{i.select_doctor}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
